{% extends "base.html" %}

{% block content %}
    {% include "flash.html"%}
    <a href="/logout">[Log Out]</a><br />
    <i>
        Hi, {{user}}
    </i>
    

    <h3>{{title}}</h3>

    {% if events %}
        <ul>
        {% for e in events %}
            <li>{{e.title}}</li>
        {% endfor %}
        </ul>
    {% else %}
        There are no events!

    {% endif %}

{% endblock %}
